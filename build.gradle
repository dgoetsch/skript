buildscript {
  ext.kotlinVersion = '1.1.3-2'
  ext.docker_plugin_version = '3.0.3'
  ext.vertxVersion = '3.4.2'
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {

  apply plugin:'java'
  apply plugin: 'kotlin'

  group = "dev.yn.util"
  version = "0.0.1"

  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
  }

  compileKotlin {
    kotlinOptions.jvmTarget= "1.8"
  }

  compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
  }

  test {
    systemProperties = [
            'profile': 'test'
    ]
  }

  dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    compile "io.vertx:vertx-core:$vertxVersion"
    compile "io.vertx:vertx-jdbc-client:$vertxVersion"

    compile "com.zaxxer:HikariCP:2.7.1"

    compile "org.funktionale:funktionale-all:1.0.0-final"
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.0'
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.0"
    compile 'com.natpryce:konfig:1.5.0.0'
    compile 'org.postgresql:postgresql:42.1.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'


    testCompile 'io.kotlintest:kotlintest:2.0.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
  }
}
